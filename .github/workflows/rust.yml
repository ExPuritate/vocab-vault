name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Get binary
      run: cp target/release/latin_words ${{ github.workspace }}
    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: latin_words
        path: latin_words
    - name: Publish Release
      uses: softprops/action-gh-release@v1
      with:
        files: latin_words
        tag_name: ${{ github.sha }}
        body: |
          Latin Words
          ===========
          Parser of Whitaker Words dictionary
